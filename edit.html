{% extends 'base.html' %}
{% block content %}

<h2>Edit Expense</h2>
<form method="POST">
    <div class="form-group">
        Enter Date:
        <input type="date" class="form-control" name="date" value="{{ expenses.date }}">
    </div>

    <div class="form-group">
        Enter Category:
        <input type="text" class="form-control" name="category" value="{{ expenses.category }}">
    </div>

    <div class="form-group">
        Enter Amount:
        <input type="number" class="form-control" name="amount" value="{{ expenses.amount }}">
    </div>

    <div class="form-group">
        Enter Description:
        <input type="text" class="form-control" name="description" value="{{ expenses.description }}">
    </div>
    <br>
    <button type="submit" class="btn btn-warning">Update</button>

</form>

{% endblock %}
